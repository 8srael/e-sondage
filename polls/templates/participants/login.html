{% load static %}

<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ poll.title }}</title>
		<link rel="stylesheet" href="">
		
	</head>
	<body>
		<div class="container" id="container" >
			<div class="form-container sign-in-container">
				<form method="POST" action="{% url 'polls.participants.login' poll.token %}">
					{% csrf_token %}
					{% if messages %}
						{% for message in messages %}
							<span style="color:red; margin-bottom: 10px">{{ message }}</span>
						{% endfor%}
					{% endif %}
					<h1>Connexion</h1>					
					<input type="email" placeholder="Email" name="email" {% if email %} value="{{ email }}" {% endif %}/>
					<button type="submit">Commencer à repondre au sondage</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Bienvenue👋🏽</h1>
						<p>To keep connected with us please login with your personal info</p>
					</div>
				</div>
			</div>
		</div>

		<script src = "{% static 'app.js' %}" ></script> 
	</body>
</html>
